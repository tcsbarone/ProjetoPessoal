<link href="../Css/Login.css" rel="stylesheet">

<html lang="pt-br">
  	<head>
    	<title>Login</title>
	  	<meta charset="utf-8">
	  	<meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  	</head>
  	<body>
    	<div class="container">
			<div class="campo-login">
				<div class="cor-letra texto-centro tamanho-letra">
					<h2>Login</h2>
				</div>
				<form action="../../Controller/Login.php" method="GET" id="formulario">
					<div class="form-group">
						<div class="row">
							<div class="col-md-12">
								<label class="control-label cor-letra">Usuário</label>
								<input type="text" class="form-control" name="usuario" id="usuario" placeholder="usuário">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-12">
								<label class="control-label cor-letra">Senha</label>
								<input type="password" class="form-control" name="senha" id="senha" placeholder="senha"/>
							</div>
						</div>
					</div>
					<br>
					<div class="form-group">
						<div class="row">
							<div class="col-md-12">
								<button type="submit" id="entrar" class="btn btn-info botao" onclick="" title="Clique aqui para logar">
									Entrar
								</button>	
							</div>
						</div>
					</div>
					<br>
					<div class="form-group">
						<div class="row">
							<div class="col-md-12 texto-centro">
								<label class="control-label cor-letra">Ainda não é cadastrado? <a class="borda-texto" href="http://localhost/projeto/view/html/cadastro.html">Cadastre-se aqui</a></label>
							</div>
						</div>
					</div>
				</form>
			</div>
    	</div>
  	</body>
</html>
